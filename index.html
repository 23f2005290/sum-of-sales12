<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Loading...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full"><h1 class="text-3xl font-bold text-gray-800 mb-4">Sales Summary</h1><p class="text-gray-600 mb-6">Fetching and calculating total sales from data.csv...</p><div id="totalSales" class="text-4xl font-extrabold text-indigo-600">Loading...</div></div><script>document.addEventListener('DOMContentLoaded', async () => {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {document.getElementById('totalSales').textContent = 'Error: data.csv is empty or malformed.';document.title = 'Sales Summary Error';return;}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {document.getElementById('totalSales').textContent = 'Error: "sales" column not found in data.csv.';document.title = 'Sales Summary Error';return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}document.getElementById('totalSales').textContent = `Total Sales: $${totalSales.toFixed(2)}`;document.title = 'Sales Summary Data';} catch (error) {console.error('Failed to load or parse data.csv:', error);document.getElementById('totalSales').textContent = 'Failed to load sales data.';document.title = 'Sales Summary Error';}});</script></body></html>
